<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css" class="rel">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="mb-3">Profile Scroller</h1>

                <div class="mt-3">
                    <p style="display: inline-block">Name:<span id="Name"></span></p>
                </div>
                <hr>
                <div class="mt-2">
                    <p>Job:<span id="Job"></span></p>
                </div>
                <hr>
                <div class="mt-2">
                    <p>Course:<span id="Course"></span></p>
                </div>
                <hr>

                <button id="next" class="btn btn-dark btn-block">Next Profile</button>

            </div>


        </div>

    </div>
    
</body>
</html>
